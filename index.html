<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen Music</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-navbar">
            <span></span>
        </div>
        <p class="header-title">
            Listening...
        </p>
        <div class="header-user">
            <span></span>
        </div>
    </header>
    <main>
        <section class="container">
            <section class="main-album">
                <div class="card">
                    <img src="./assets/img/album1.jpg" alt="">
                </div>
                <div class="card">
                    <img src="./assets/img/album3.jpg" alt="">
                </div>
                <div class="card">
                    <img src="./assets/img/album2.jpg" alt="">
                </div>
                <div class="card">
                    <img src="./assets/img/album1.jpg" alt="">
                </div>
                <div class="card">
                    <img src="./assets/img/album3.jpg" alt="">
                </div>
                <div class="card">
                    <img src="./assets/img/album2.jpg" alt="">
                </div>

            </section>
            <section class="main-info">
                <p class="info--albun">News of the world</p>
                <h1 class="info--title-song">We Will Rock You</h1>
                <p class="info--group">Queen</p>
            </section>
            <section class="main-listen">
                <div class="listen--time">
                    <div class="bar-time">
                        <div class="bar-time--long">
                            <div class="bar-time--short">
                                <div class="bar-time--circle"></div>
                            </div>
                        </div>
                    </div>
                    <div class="time-music">
                        <span class="currenty-time">3:25</span>
                        <span class="end-time">4:36</span>
                    </div>
                </div>
                <div class="listen--buttons">
                    <button class="button-reload">
                        <img src="./assets/icons/reload.svg" alt="">
                    </button>
                    <div class="play-music">
                        <button class="button-back">
                            <img src="./assets/icons/back.svg" alt="">
                        </button>
                        <button class="button-play">
                            <img src="./assets/icons/play.svg" alt="">
                        </button>
                        <button class="button-next">
                            <img src="./assets/icons/next.svg" alt="">
                        </button>
                    </div>
                    <button class="button-share">
                        <img src="./assets/icons/share.svg" alt="">
                    </button>
                </div>
            </section>
        </section>
    </main>
    <footer>
        <p>&copy; Jhonatan Alberto Padilla Rovira</p>
    </footer>
</body>

</html>
